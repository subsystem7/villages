version: '3.6'

services:
    client:
        build:
            context: ./client
            target: watch
        volumes:
            - ./client:/home/node/app

    client-nginx:
        image: nginx:stable
        ports:
            - "8070:80"
        volumes:
            - ./client:/app
            - ./docker/client-nginx/site.conf:/etc/nginx/conf.d/default.conf

    server:
        build:
            context: ./server
        ports:
            - "8075:80"
