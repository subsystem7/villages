version: '3.6'

services:
    client-node:
        build:
            context: ./client
        volumes:
            - ./client:/home/node/app
        command: sh -c 'yarn install && yarn watch'

    client-nginx:
        image: nginx:stable
        ports:
            - "8070:80"
        volumes:
            - ./client:/app
            - ./docker/client-nginx/site.conf:/etc/nginx/conf.d/default.conf

    server-nginx:
        build:
            context: ./server
        ports:
            - "8075:80"
        volumes:
            - ./server/public:/usr/share/nginx/html
